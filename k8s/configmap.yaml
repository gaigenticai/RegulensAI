apiVersion: v1
kind: ConfigMap
metadata:
  name: regulateai-config
  namespace: regulateai
  labels:
    app.kubernetes.io/name: regulateai
    app.kubernetes.io/component: configuration
data:
  # Application Configuration
  RUST_ENV: "production"
  RUST_LOG: "info"
  SERVER_HOST: "0.0.0.0"
  
  # Service Ports
  API_GATEWAY_PORT: "8080"
  AML_SERVICE_PORT: "8081"
  COMPLIANCE_SERVICE_PORT: "8082"
  RISK_MANAGEMENT_SERVICE_PORT: "8083"
  FRAUD_DETECTION_SERVICE_PORT: "8084"
  CYBERSECURITY_SERVICE_PORT: "8085"
  AI_ORCHESTRATION_SERVICE_PORT: "8086"
  DOCUMENTATION_SERVICE_PORT: "8087"
  
  # Database Configuration
  DATABASE_HOST: "postgresql-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "regulateai"
  DATABASE_MAX_CONNECTIONS: "20"
  DATABASE_MIN_CONNECTIONS: "5"
  DATABASE_CONNECTION_TIMEOUT: "30"
  DATABASE_IDLE_TIMEOUT: "600"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DATABASE: "0"
  REDIS_MAX_CONNECTIONS: "10"
  REDIS_CONNECTION_TIMEOUT: "5"
  
  # Message Queue Configuration
  MESSAGE_QUEUE_TYPE: "redis"
  MESSAGE_QUEUE_HOST: "redis-service"
  MESSAGE_QUEUE_PORT: "6379"
  MESSAGE_QUEUE_MAX_CONNECTIONS: "10"
  MESSAGE_QUEUE_RETRY_ATTEMPTS: "3"
  MESSAGE_QUEUE_RETRY_DELAY: "1000"
  
  # Authentication Configuration
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "24"
  JWT_REFRESH_EXPIRATION_DAYS: "30"
  OAUTH2_PROVIDER: "internal"
  
  # Authorization Configuration
  RBAC_ENABLED: "true"
  RBAC_CACHE_TTL: "300"
  RBAC_REFRESH_INTERVAL: "60"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_OUTPUT: "stdout"
  LOG_FILE_ENABLED: "false"
  
  # Metrics Configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  METRICS_PATH: "/metrics"
  PROMETHEUS_ENABLED: "true"
  
  # Tracing Configuration
  TRACING_ENABLED: "true"
  TRACING_ENDPOINT: "http://jaeger-collector:14268/api/traces"
  TRACING_SERVICE_NAME: "regulateai"
  TRACING_SAMPLE_RATE: "0.1"
  
  # Health Check Configuration
  HEALTH_CHECK_ENABLED: "true"
  HEALTH_CHECK_PORT: "8090"
  HEALTH_CHECK_PATH: "/health"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Rate Limiting Configuration
  RATE_LIMITING_ENABLED: "true"
  RATE_LIMITING_REQUESTS_PER_MINUTE: "1000"
  RATE_LIMITING_BURST_SIZE: "100"
  
  # CORS Configuration
  CORS_ENABLED: "true"
  CORS_ALLOWED_ORIGINS: "*"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "Content-Type,Authorization,X-Requested-With"
  CORS_MAX_AGE: "3600"
  
  # File Storage Configuration
  FILE_STORAGE_TYPE: "local"
  FILE_STORAGE_PATH: "/app/storage"
  FILE_STORAGE_MAX_SIZE: "100MB"
  FILE_STORAGE_ALLOWED_TYPES: "pdf,doc,docx,txt,csv,xlsx"
  
  # Email Configuration
  EMAIL_ENABLED: "false"
  EMAIL_SMTP_HOST: ""
  EMAIL_SMTP_PORT: "587"
  EMAIL_FROM_ADDRESS: "noreply@regulateai.com"
  EMAIL_FROM_NAME: "RegulateAI Platform"
  
  # Notification Configuration
  NOTIFICATIONS_ENABLED: "true"
  NOTIFICATIONS_CHANNELS: "email,webhook"
  NOTIFICATIONS_RETRY_ATTEMPTS: "3"
  
  # Backup Configuration
  BACKUP_ENABLED: "true"
  BACKUP_SCHEDULE: "0 2 * * *"
  BACKUP_RETENTION_DAYS: "30"
  BACKUP_STORAGE_TYPE: "local"
  
  # Security Configuration
  SECURITY_HEADERS_ENABLED: "true"
  SECURITY_CONTENT_SECURITY_POLICY: "default-src 'self'"
  SECURITY_X_FRAME_OPTIONS: "DENY"
  SECURITY_X_CONTENT_TYPE_OPTIONS: "nosniff"
  SECURITY_REFERRER_POLICY: "strict-origin-when-cross-origin"
  
  # API Documentation Configuration
  API_DOCS_ENABLED: "true"
  API_DOCS_PATH: "/docs"
  SWAGGER_UI_ENABLED: "true"
  OPENAPI_SPEC_PATH: "/openapi.json"
  
  # Feature Flags
  FEATURE_AML_ENABLED: "true"
  FEATURE_COMPLIANCE_ENABLED: "true"
  FEATURE_RISK_MANAGEMENT_ENABLED: "true"
  FEATURE_FRAUD_DETECTION_ENABLED: "true"
  FEATURE_CYBERSECURITY_ENABLED: "true"
  FEATURE_AI_ORCHESTRATION_ENABLED: "true"
  FEATURE_DOCUMENTATION_ENABLED: "true"
  FEATURE_ANALYTICS_ENABLED: "true"
  FEATURE_REPORTING_ENABLED: "true"
  FEATURE_AUDIT_TRAIL_ENABLED: "true"
  
  # Performance Configuration
  PERFORMANCE_MAX_REQUEST_SIZE: "10MB"
  PERFORMANCE_REQUEST_TIMEOUT: "30"
  PERFORMANCE_KEEP_ALIVE_TIMEOUT: "60"
  PERFORMANCE_MAX_CONCURRENT_REQUESTS: "1000"
  
  # Cache Configuration
  CACHE_ENABLED: "true"
  CACHE_TTL: "300"
  CACHE_MAX_SIZE: "1000"
  CACHE_COMPRESSION_ENABLED: "true"
  
  # Session Configuration
  SESSION_ENABLED: "true"
  SESSION_TIMEOUT: "3600"
  SESSION_COOKIE_NAME: "regulateai_session"
  SESSION_COOKIE_SECURE: "true"
  SESSION_COOKIE_HTTP_ONLY: "true"
  
  # Audit Configuration
  AUDIT_ENABLED: "true"
  AUDIT_LOG_REQUESTS: "true"
  AUDIT_LOG_RESPONSES: "false"
  AUDIT_LOG_SENSITIVE_DATA: "false"
  AUDIT_RETENTION_DAYS: "2555"
  
  # Compliance Configuration
  COMPLIANCE_GDPR_ENABLED: "true"
  COMPLIANCE_CCPA_ENABLED: "true"
  COMPLIANCE_SOX_ENABLED: "true"
  COMPLIANCE_PCI_DSS_ENABLED: "true"
  COMPLIANCE_ISO27001_ENABLED: "true"
  COMPLIANCE_SOC2_ENABLED: "true"
  
  # Risk Management Configuration
  RISK_SCORING_ENABLED: "true"
  RISK_SCORING_ALGORITHM: "weighted_average"
  RISK_SCORING_REFRESH_INTERVAL: "3600"
  RISK_THRESHOLD_LOW: "30"
  RISK_THRESHOLD_MEDIUM: "50"
  RISK_THRESHOLD_HIGH: "70"
  RISK_THRESHOLD_CRITICAL: "90"
  
  # AML Configuration
  AML_TRANSACTION_MONITORING_ENABLED: "true"
  AML_SANCTIONS_SCREENING_ENABLED: "true"
  AML_KYC_ENABLED: "true"
  AML_SAR_GENERATION_ENABLED: "true"
  AML_RISK_SCORING_ENABLED: "true"
  
  # Fraud Detection Configuration
  FRAUD_DETECTION_ENABLED: "true"
  FRAUD_DETECTION_ML_ENABLED: "true"
  FRAUD_DETECTION_REAL_TIME_ENABLED: "true"
  FRAUD_DETECTION_THRESHOLD: "0.8"
  
  # AI Configuration
  AI_ENABLED: "true"
  AI_MODEL_ENDPOINT: "http://ai-model-service:8080"
  AI_MODEL_TIMEOUT: "30"
  AI_MODEL_MAX_TOKENS: "4096"
  AI_AGENTS_ENABLED: "true"
  
  # Documentation Configuration
  DOCS_ENABLED: "true"
  DOCS_SEARCH_ENABLED: "true"
  DOCS_VERSIONING_ENABLED: "true"
  DOCS_TEMPLATES_ENABLED: "true"
  DOCS_MAX_FILE_SIZE: "50MB"
  
  # Monitoring Configuration
  MONITORING_ENABLED: "true"
  MONITORING_HEALTH_CHECK_INTERVAL: "30"
  MONITORING_METRICS_COLLECTION_INTERVAL: "60"
  MONITORING_LOG_AGGREGATION_ENABLED: "true"
  
  # Development Configuration (disabled in production)
  DEBUG_ENABLED: "false"
  DEBUG_LOG_LEVEL: "error"
  DEBUG_PROFILING_ENABLED: "false"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: regulateai-nginx-config
  namespace: regulateai
  labels:
    app.kubernetes.io/name: regulateai
    app.kubernetes.io/component: nginx
data:
  nginx.conf: |
    upstream api_gateway {
        server api-gateway-service:8080;
    }
    
    upstream documentation {
        server documentation-service:8087;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        add_header Content-Security-Policy "default-src 'self'";
        
        # API routes
        location /api/ {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Documentation routes
        location /docs/ {
            proxy_pass http://documentation;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Default route
        location / {
            return 301 /docs/;
        }
    }
