apiVersion: v1
kind: Namespace
metadata:
  name: regulateai
  labels:
    name: regulateai
    app.kubernetes.io/name: regulateai
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: platform
    app.kubernetes.io/part-of: regulateai-platform
    app.kubernetes.io/managed-by: kubernetes
  annotations:
    description: "RegulateAI Enterprise Compliance and Risk Management Platform"
    contact: "support@regulateai.com"
    version: "1.0.0"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: regulateai-quota
  namespace: regulateai
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: regulateai-limits
  namespace: regulateai
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim
